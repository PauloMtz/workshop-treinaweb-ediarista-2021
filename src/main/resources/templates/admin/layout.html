<!DOCTYPE html>
<html lang="pt-br" th:fragment="template(conteudo)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Diaristas</title>
    <link rel="stylesheet" crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="icon" href="/img/logo-icon.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img th:src="@{/img/logo-icon.png}" alt="logo" style="margin: 0 10px 0 20px" /> e-Diaristas
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/diaristas}">Diaristas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container" th:include="${conteudo}" style="min-height: 80vh"></main>

    <footer class="layout-footer" style="border-top: 1px solid #ccc; padding-top: 10px">
      <div class="container">
        <span class="footer-copy">&copy; Todos os direitos reservados - 2021</span>
      </div>
    </footer>

    <script crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script crossorigin="anonymous" referrerpolicy="no-referrer"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="></script>
    <script type="text/javascript" th:src="@{/js/via-cep.js}"></script>
  </body>
</html>
